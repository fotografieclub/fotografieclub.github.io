      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    .break {
      background-color: #e0e0e0;
      font-weight: bold; /* Dikte van de tekst voor pauzes */
    }

    .empty {

    }
